<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title> <!-- Título de la Página -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la Hoja CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- ✅ Enlace a Bootstrap CSS -->
</head>
<body>
    
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary"> 
            <div class="container">
            <a class="navbar-brand" href="#">PixelPlay </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Canasta</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Volver</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ✅ Contenedor del Formulario -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulario de Registro</h1>
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card p-4">
                    <h3 class="card-title text-center">Envíanos un mensaje</h3>
                    
                    <form id="contactForm">
                        <!-- Nombre Completo (Obligatorio) -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" autocomplete="name">
                            <div class="error-message text-danger"></div>
                        </div>

                         <!-- Nombre de usuario (Obligatorio) -->
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario *</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario" autocomplete="username">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Campo Email (Obligatorio) -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico *</label>
                            <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" autocomplete="email">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Clave de Ingreso -->
                        <div class="mb-3">
                            <label for="clave" class="clave">Clave de Ingreso</label>
                            <input type="text" class="form-control" id="clave" placeholder="clave de Ingreso" autocomplete="clave">
                            <div class="error-message text-danger"></div>
                        </div>

                         <!-- Clave de Ingreso -->
                         <div class="mb-3">
                            <label for="clave" class="clave">Repetir clave de ingreso</label>
                            <input type="text" class="form-control" id="clave2" placeholder="clave de Ingreso" autocomplete="clave">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Fecha de Nacimiento -->
                        <div class="mb-3">
                            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" autocomplete="bday">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Direccion de despacho -->
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direccion de Despacho</label>
                            <textarea class="form-control" id="direccion" rows="3" placeholder="Escribe tu direccion"></textarea>
                        </div>

                        <!-- Checkbox de Aceptación -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terminos">
                            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Botón de Envío -->
<button type="submit" class="btn btn-primary w-100">Enviar</button>

<!-- Botón para Limpiar -->
<button type="reset" class="btn btn-secondary w-100 mt-2">Limpiar</button>

                </div>
            </div>
        </div>
    </div>

    <!-- ✅ Enlaces a JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/script.js"></script>

</body>
</html>
