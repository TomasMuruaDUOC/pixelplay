<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - PixelPlay</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-dark">
    <header class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="/imagenes/logo.png"
            alt="PixelPlay Logo"
            style="height: 60px; background-color: transparent"
          />
          PixelPlay
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="accion.html">Acción</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aventura.html">Aventura</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="retro.html">Retro Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="estrategia.html">Estrategia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="deportes.html">Deportes</a>
            </li>
          </ul>
          <div class="d-flex gap-2">
            <a href="inicio_sesion.html" class="btn btn-primary"
              >Iniciar Sesion</a
            >
            <a
              href="modificar.html"
              class="btn btn-outline-light"
              title="Modificar Perfil"
            >
              <i class="bi bi-gear-fill"></i>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div
            class="card bg-dark text-white shadow-lg border border-light border-opacity-25"
          >
            <div class="card-body p-4">
              <h1 class="card-title text-center mb-4">Iniciar Sesión</h1>

              <form id="formLogin" class="needs-validation" novalidate>
                <div class="mb-4">
                  <label for="email" class="form-label"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="tucorreo@ejemplo.com"
                    required
                  />
                  <div class="invalid-feedback">
                    Por favor ingrese un correo válido.
                  </div>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Ingrese su contraseña"
                    required
                  />
                  <div class="invalid-feedback">
                    Por favor ingrese su contraseña.
                  </div>
                </div>

                <div class="mb-4 text-center">
                  <a href="recuperar_contrasena.html" class="text-light"
                    >¿Olvidaste tu contraseña?</a
                  >
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    Iniciar Sesión
                  </button>
                  <a href="registro.html" class="btn btn-outline-light"
                    >Crear Cuenta</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-4 bg-dark text-white">
      <div class="container text-center">
        <p class="mb-0">
          &copy; 2025 PixelPlay. Todos los derechos reservados.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
