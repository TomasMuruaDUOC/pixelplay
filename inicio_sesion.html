<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"> <!-- Codificación de Caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title> <!-- Título de la Página -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la Hoja CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- ✅ Enlace a Bootstrap CSS -->
</head>
<body>
    <header>    
        <h1>    
            <img src="imagenes/logo/Logo Pixelplay.png" width="100" alt="Logo PixelPlay" class="logo" /> <!-- Logo de la Tienda -->
            PixelPlay - Tienda de Videojuegos <!-- Título de la Página -->
        </h1>
    </header>
    <!-- contenedor de inicio de sesión --> 
     <div class="container mt-5">
        <h1 class="text-center mb-4">Inicio de Sesión</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card p-4">

       <!-- Campo Email (Obligatorio) -->
                        <div class="mb-3">
                            <label for="email_inicio" class="form-label"> Direccion de Correo Electrónico *</label>
                            <input type="email_inicio" class="form-control" id="email_inicio" placeholder="tucorreo@ejemplo.com" autocomplete="email.inicio">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Clave de Ingreso -->
                        <p class="mb-3">
                            <label for="Contraseña" class="clave">Contraseña *</label>
                            <input type="password" class="form-control" id="Contraseña" placeholder="Contraseña" autocomplete="current-password">
                            <div class="error-message text-danger"></div>
                            <!--mensaje olvidaste la contraseña-->
                            <p class="mt-2">¿Olvidaste tu contraseña? <a href="recuperar_contraseña.html">Recuperar Contraseña</a></p> <!-- Enlace para recuperar la contraseña -->
                        </p>
                        </div> 
                        
                        <h2>
                            <nav>
                                <ul>
                                    <li>
                                        <a href="index.html" class="btn btn-primary btn-header">Iniciar Sesión</a> <!-- Botón para Iniciar Sesión -->
                                    </li>
                                </ul>
                            </nav>
                        </h2>
    <footer>
        <p>&copy; 2025 PixelPlay. Todos los derechos reservados.</p>
    </footer>
                </div>
            </div>
        </div> 
    </div>
    <!-- Fin del contenedor de inicio de sesión --> 
     <body>
</html>
