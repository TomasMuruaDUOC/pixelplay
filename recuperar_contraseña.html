<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Codificación de Caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <!-- Título de la Página -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Enlace a la Hoja CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- ✅ Enlace a Bootstrap CSS -->
  </head>
  <body>
    <header>
      <h1>
        <img
          src="imagenes/logo/Logo Pixelplay.png"
          width="100"
          alt="Logo PixelPlay"
          class="logo"
        />
        <!-- Logo de la Tienda -->
        PixelPlay - Tienda de Videojuegos
        <!-- Título de la Página -->
      </h1>
    </header>
    <!--Contenedor de recuperación de Contraseña-->
    <div class="container mt-5">
      <h1 class="text-center mb-4">Recuperar Contraseña</h1>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card p-5">
            <p>
              Introduce la dirección de <strong>Correo electrónico</strong> de
              tu cuenta en PixelPlay para que te enviemos un código de seguridad
            </p>
            <div class="mb-3">
              <label for="email_recuperacion" class="form-label"
                >Dirección de Correo Electrónico *</label
              >
              <input
                type="email"
                class="form-control"
                id="email_recuperacion"
                placeholder="tucorreo@ejemplo.com"
                autocomplete="email"
              />
            </div>
            <a href="index.html" class="btn btn-primary">Continuar</a>
          </div>
          <p class="mt-2">
            Volver a la inicio de sesión
            <a href="inicio_sesion.html">Iniciar Sesión</a>
          </p>
          <!-- Enlace para iniciar sesión -->
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2025 PixelPlay. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
